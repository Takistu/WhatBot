<svg width="100%" height="100%" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Animated Rainbow -->
    <linearGradient id="rainbow" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="600" y2="0">
      <stop offset="0%" stop-color="#ff0055"/>
      <stop offset="25%" stop-color="#ffcc00"/>
      <stop offset="50%" stop-color="#00ff99"/>
      <stop offset="75%" stop-color="#00ccff"/>
      <stop offset="100%" stop-color="#cc00ff"/>
      <animate attributeName="x1" from="0" to="600" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="x2" from="600" to="1200" dur="6s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Grid -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff15" stroke-width="1"/>
    </pattern>

    <!-- Neon Glow -->
    <filter id="neon">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glass Shine -->
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff33"/>
      <stop offset="50%" stop-color="#ffffff10"/>
      <stop offset="100%" stop-color="#ffffff00"/>
    </linearGradient>

    <!-- Scanline -->
    <linearGradient id="scan" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff10"/>
      <stop offset="100%" stop-color="#ffffff00"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#050505"/>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.15"/>

  <!-- Floating particles -->
  <g filter="url(#neon)">
    <circle cx="80" cy="90" r="3" fill="url(#rainbow)">
      <animate attributeName="cy" values="90;360;90" dur="7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="520" cy="280" r="4" fill="url(#rainbow)">
      <animate attributeName="cy" values="280;40;280" dur="9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="340" r="2.5" fill="url(#rainbow)">
      <animate attributeName="cx" values="300;60;300" dur="10s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Outer Frame -->
  <rect x="8" y="8" width="584" height="384" rx="22"
        fill="none" stroke="url(#rainbow)" stroke-width="4"
        filter="url(#neon)">
    <animate attributeName="stroke-dasharray"
             values="15,10;40,5;15,10"
             dur="2s" repeatCount="indefinite"/>
  </rect>

  <!-- Glass Panel -->
  <rect x="45" y="35" width="510" height="330" rx="22"
        fill="#0c0c0ccc" stroke="#ffffff22" stroke-width="1.5"/>
  <rect x="45" y="35" width="510" height="330" rx="22"
        fill="url(#glass)"/>

  <!-- Title -->
  <text x="50%" y="90" text-anchor="middle"
        font-size="44" font-family="Segoe UI, Verdana"
        fill="url(#rainbow)" filter="url(#neon)">
    ìÜ© QADEER-XD ìÜ™
    <animateTransform attributeName="transform"
      type="scale" values="1;1.05;1" dur="3s"
      repeatCount="indefinite"/>
  </text>

  <!-- Orbit Rings -->
  <g filter="url(#neon)">
    <circle cx="300" cy="200" r="70" fill="none"
            stroke="url(#rainbow)" stroke-width="2">
      <animateTransform attributeName="transform"
        type="rotate" from="0 300 200" to="360 300 200"
        dur="10s" repeatCount="indefinite"/>
    </circle>

    <circle cx="300" cy="200" r="52" fill="none"
            stroke="url(#rainbow)" stroke-width="1.5"
            opacity="0.7">
      <animateTransform attributeName="transform"
        type="rotate" from="360 300 200" to="0 300 200"
        dur="7s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Center Logo -->
  <text x="300" y="215" text-anchor="middle"
        font-size="56" font-weight="bold"
        fill="url(#rainbow)" filter="url(#neon)">
    QXB
    <animate attributeName="opacity"
      values="1;0.4;1" dur="3.5s"
      repeatCount="indefinite"/>
  </text>

  <!-- Scanline Effect -->
  <rect width="100%" height="6" fill="url(#scan)" opacity="0.3">
    <animate attributeName="y"
      values="-10;410" dur="5s"
      repeatCount="indefinite"/>
  </rect>

  <!-- Footer -->
  <text x="50%" y="365" text-anchor="middle"
        font-size="18"
        fill="url(#rainbow)" filter="url(#neon)">
    ‚ù§Ô∏è‚Äçüî• CREATED BY QadeerXTech ‚ù§Ô∏è‚Äçüî•
  </text>

</svg>
